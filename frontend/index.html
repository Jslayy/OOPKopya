<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>PDF Sistemi</title>

    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
      body   { background:#f8fafc; }
      .card  { border:0; box-shadow:0 4px 12px rgba(0,0,0,.05); }
      .btn   { min-width:150px; }
      #status{ margin-top:1rem; font-size:.9rem; }
    </style>
  </head>

  <body class="d-flex align-items-center" style="min-height:100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

          <!-- başlık -->
          <h1 class="text-center mb-4 fw-bold">PDF Sistemi</h1>
          <div id="welcomeMessage" class="text-center mb-3"></div>

          <!-- GİRİŞ -->
          <div id="loginForm" class="card p-4 mb-3">
            <h2 class="h5 mb-3 text-center">Giriş Yap</h2>
            <div class="mb-3">
              <label class="form-label">Kullanıcı Adı</label>
              <input type="text" id="username" class="form-control" autocomplete="username">
            </div>
            <div class="mb-4">
              <label class="form-label">Şifre</label>
              <input type="password" id="password" class="form-control" autocomplete="current-password">
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" onclick="login()">Giriş Yap</button>
            </div>
          </div>

          <!-- ÖĞRENCİ -->
          <div id="studentPortal" class="card p-4 mb-3" style="display:none;">
            <h2 class="h5 mb-3 text-center">PDF Yükle (Öğrenci)</h2>
            <div class="mb-4">
              <label class="form-label">PDF Dosyası Seç</label>
              <input type="file" id="pdfFile" accept=".pdf" class="form-control">
            </div>
            <div class="d-grid">
              <button class="btn btn-success" onclick="uploadPdf()">Yükle</button>
            </div>
          </div>

          <!-- ÖĞRETMEN -->
          <div id="teacherPortal" class="card p-4 mb-3" style="display:none;">
            <h2 class="h5 mb-3 text-center">Analiz Başlat (Öğretmen)</h2>
            <div class="d-grid">
              <button class="btn btn-warning" onclick="startAnalysis()">Analizi Başlat</button>
            </div>
          </div>

          <!-- ÇIKIŞ -->
          <div class="text-center mb-3">
            <button id="logoutBtn" class="btn btn-outline-secondary"
                    onclick="logout()" style="display:none;">
              Çıkış Yap
            </button>
          </div>

          <!-- durum / uyarılar -->
          <div id="status" class="text-center text-muted"></div>

        </div>
      </div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
